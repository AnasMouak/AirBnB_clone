<!DOCTYPE html>
<html>
<head>
    <title>AirBnB clone The Console</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>

    <header>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3> States </h3>
                <h4> California, Arizona,... </h4>
                <div class="popover">
                    <ul>
                        <li><h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3> Amenities </h3>
                <h4> Internet, Kitchen,... </h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>    
            </div>
            <button type="button">Search</button>
        </section>
        </section class="places">
            <h1> Places </h1>
            <article>
                <h2> My home </h2>
            </article>
            <article>
                <h2> Tiny house </h2>
            </article>
            <article>
                <h2> A suite </h2>
            </article>
        <section>
    </div>

    <footer>
        <p> Best School </p>
    </footer>

    
</body>
</html>
